<!DOCTYPE html [
  <!ENTITY % htmlDTD
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "DTD/xhtml1-strict.dtd">
  %htmlDTD;
  <!ENTITY % globalDTD SYSTEM "chrome://global/locale/global.dtd">
  %globalDTD;
  <!ENTITY % aboutHomeDTD SYSTEM "chrome://browser/locale/aboutHome.dtd">
  %aboutHomeDTD;
  <!ENTITY % browserDTD SYSTEM "chrome://browser/locale/browser.dtd" >
  %browserDTD;
]>

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>
			&abouthome.pageTitle;
		</title>
    <link rel="icon" type="image/png" id="favicon"
          href="chrome://branding/content/icon32.png"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="chrome://browser/content/contentSearchUI.css"/>
    <link rel="stylesheet" type="text/css" media="all" defer="defer"
          href="chrome://browser/content/abouthome/aboutHome.css"/>

    <script type="text/javascript;version=1.8"
            src="chrome://browser/content/abouthome/aboutHome.js"/>
    <script type="text/javascript;version=1.8"
            src="chrome://browser/content/contentSearchUI.js"/>
  </head>

<body dir="&locale.dir;">
	<header class="headerbar cf" id="mheader">
		<ul class="hmenubar cf" id="mheaderul">
			<li>
				<a href="&abouthome.google.url;"
					  id="murl1"				
					  title="&abouthome.google.label;">&abouthome.google.label;</a>
			</li>
			<li>
				<a href="&abouthome.youtube.url;" 
					  id="murl2"				
					  title="&abouthome.youtube.label;">&abouthome.youtube.label;</a>
			</li>
			<li>
				<a href="&abouthome.facebook.url;" 
					  id="murl3"				
					  title="&abouthome.facebook.label;">&abouthome.facebook.label;</a>
			</li>
			<li>
				<a href="&abouthome.twitter.url;"
					  id="murl4"
					  title="&abouthome.twitter.label;">&abouthome.twitter.label;</a>
			</li>
			<li>
				<a href="&abouthome.support.url;" 
					  id="murl5"
					  title="&abouthome.support.label;">&abouthome.support.label;</a>
			</li>
			<li>
				<a href="&abouthome.feedback.url;"
					  id="murl6"
					  title="&abouthome.feedback.label;">&abouthome.feedback.label;</a>
			</li>
			<li>
				<a href="&abouthome.addons.url;"
					  id="murl7"
					  title="&abouthome.addons.label;">&abouthome.addons.label;</a>
			</li>	 
		</ul>
	</header>
		<div class="spacer"/>
			<div id="topSection">
				<div id="brandLogo"></div>
			<div id="searchIconAndTextContainer">
					<div id="searchIcon"/>
						<input type="text" 
									name="q" 
									value="" 
									id="searchText" 
									maxlength="256"
                  aria-label="&contentSearchInput.label;" 
									autofocus="autofocus" 
									dir="auto"/>
						<input id="searchSubmit" 
									type="button" 
									onclick="onSearchSubmit(event)"
                  aria-label="&contentSearchSubmit.label;"/>
			</div>
			</div>
	<div class="spacer"/>
		<div id="launcher">
			<button class="launchButton" id="downloads">&abouthome.downloadsButton.label;</button>
			<button class="launchButton" id="bookmarks">&abouthome.bookmarksButton.label;</button>
			<button class="launchButton" id="history">&abouthome.historyButton.label;</button>
			<button class="launchButton" id="apps" hidden="true">&abouthome.appsButton2.label;</button>
			<button class="launchButton" id="addons">&abouthome.addonsButton.label;</button>
			<button class="launchButton" id="sync">&abouthome.syncButton.label;</button>
#ifdef XP_WIN
			<button class="launchButton" id="settings">&abouthome.preferencesButtonWin.label;</button>
#else
			<button class="launchButton" id="settings">&abouthome.preferencesButtonUnix.label;</button>
#endif
		<div id="restorePreviousSessionSeparator"/>
			<button class="launchButton" id="restorePreviousSession">&historyRestoreLastSession.label;</button>
		</div>  
</body>
</html>
